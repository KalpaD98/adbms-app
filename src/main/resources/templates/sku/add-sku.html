<div class="container my-5">
    <h3>ADD SKU</h3>
    <form action="#" method="post" th:action="@{/skus/add}" th:object="${skuForm}">

        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-form-label" for="name">Brand</label>
                <input class="form-control" id="brand"
                       placeholder="Product Brand" th:field="*{brand}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{brand}"
                        th:if="${#fields.hasErrors('brand')}">

                            </span>
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label" for="name">Material</label>
                <input class="form-control" id="material"
                       placeholder="Leather" th:field="*{material}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{material}"
                        th:if="${#fields.hasErrors('material')}">

                            </span>
            </div>


            <div class="form-group col-md-4">
                <label class="col-form-label" for="name">Model</label>
                <input class="form-control" id="model"
                       placeholder="Model " th:field="*{model}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{model}"
                        th:if="${#fields.hasErrors('model')}">

                            </span>
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="name">Size</label>
                <input class="form-control" id="size"
                       placeholder="Size" th:field="*{size}"
                       type="number">
                <span
                        class="text-danger" th:errors="*{size}"
                        th:if="${#fields.hasErrors('size')}">

                            </span>
            </div>
            <div class="form-group col-md-4">
                <label class="col-form-label" for="name">Color</label>
                <input class="form-control" id="color"
                       placeholder="Product Color" th:field="*{color}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{color}"
                        th:if="${#fields.hasErrors('color')}">

                            </span>
            </div>
            <br>
            <div class="form-group col-md-12">
                <label class="col-form-label" for="name">SKU</label>
                <input class="form-control" id="sku"
                       placeholder="Stock Keeping Unit" th:field="*{sku}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{sku}"
                        th:if="${#fields.hasErrors('sku')}">

                            </span>
            </div>
            <div class="form-group col-md-12">
                <p class="col-form-label"><b>Other Details</b></p>
                <label class="col-form-label" for="name">Name</label>
                <input class="form-control" id="name"
                       placeholder="Product Name" th:field="*{name}"
                       type="text">
                <span
                        class="text-danger" th:errors="*{name}"
                        th:if="${#fields.hasErrors('name')}">
                            </span>
            </div>

            <div class="form-group col-md-12">
                <label class="col-form-label" for="name">Unit Price</label>
                <input class="form-control" id="unitPrice"
                       placeholder="Unite Price" th:field="*{unitPrice}"
                       type="number">
                <span
                        class="text-danger" th:errors="*{unitPrice}"
                        th:if="${#fields.hasErrors('unitPrice')}">

                            </span>
            </div>
        </div>
        <div class="col">
            <input class="btn btn-primary" type="submit" value="Add Sku">
        </div>




    </form>

</div>
</body>
