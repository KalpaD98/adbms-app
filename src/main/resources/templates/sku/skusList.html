<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>SKU Inventory</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}" th:rel="stylesheet"/>
    <link th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" th:rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link th:href="@{webjars/font-awesome/5.11.2/css/all.css} " th:rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .imgbox {
            display: grid;
            height: 100%;
        }

        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Navigation -->

<div class="imgbox">
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">System</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/retailers">Retailers</a>
                </li>

                <a class="nav-link" href="/suppliers">Suppliers</a>
                </li>
                <li>
                    <a class="nav-link" href="/orders">Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/inventories">Inventory</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/skus">SkuInventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orderItems">Order Items</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body">

            <div class="container my-5" th:switch="${skus}">
                <p class="my-5">
                    <a class="btn btn-primary" href="/skus/add-sku"><i
                            class="fas fa-retailer-plus ml-2"> Add Sku</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No Sku yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Material</th>
                                <th>Size</th>
                                <th>Color</th>
                                <th>SKU_ID</th>
                                <th>Unit_Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sku : ${skus}">
                                <td>
                                    <a class="nav-link" th:href="@{/skus/{id}(id=${sku.id})}"
                                       th:text="${sku.getName()}">
                                    </a>
                                </td>
                                <td th:text="${sku.getBrand()}"></td>
                                <td th:text="${sku.getModel()}"></td>
                                <td th:text="${sku.getMaterial()}"></td>
                                <td th:text="${sku.getSize()}"></td>
                                <td th:text="${sku.getColor()}"></td>
                                <td th:text="${sku.getSku()}"></td>
                                <td th:text="${sku.getUnitPrice()}"></td>

                                <td><a class="btn btn-primary" th:href="@{/skus/edit/{id}(id=${sku.getId()})}"><i
                                        class="far fa-edit"></i></a></td>
                                <td><a class="btn btn-primary" th:href="@{/skus/delete/{id}(id=${sku.getId()})}"><i
                                        class="fas fa-trash-alt"></i>
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
