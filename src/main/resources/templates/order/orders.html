<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order | View</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <link th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}" th:rel="stylesheet"/>
    <link th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" th:rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link th:href="@{webjars/font-awesome/5.11.2/css/all.css} " th:rel="stylesheet"/>
</head>
<body>
<!-- Navigation -->

<div class="imgbox">
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">System</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/retailers">Retailers</a>
                </li>

                <a class="nav-link" href="/suppliers">Suppliers</a>
                </li>
                <li>
                    <a class="nav-link" href="/orders">Orders</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/inventories">Inventory</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/skus">SkuInventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orderItems">Order Items</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
    <br />
    <div class="container">
        <div class="row">
            <div style="text-align: center;"><h1>Orders</h1></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <a class="btn btn-outline-primary" th:href="@{/orders/create-order}">Create Order</a>
                <br />
                <br />
                <div class="container" th:if="${orderList.isEmpty()}">
                    No any Orders in the System
                </div>
                <table class="table table-striped" th:if="${!orderList.isEmpty()}">
                    <thead>
                    <tr>
                        <th scope="col">Customer</th>
                        <th scope="col">Order Status</th>
                        <th scope="col">Carrier</th>
                        <th scope="col">Date</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderList}">
                        <td th:text="${order.getRetailerId()}"></td>
                        <td th:text="${order.getStatus()}"></td>
                        <td th:text="${order.getShipment().getCarrier()}"></td>
                        <td th:text="${order.getDate().toLocaleString()}"></td>
                        <td>
                            <form action="#" th:action="@{/orders/delete/{id}(id=${order.getId()})}" th:method="get">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/orders/{id}(id=${order.getId()})}" th:method="get">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
